<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="script.css">
</head>
<body>
    <div id ="container" class="container-fluid">
        <div class="dataBox">
            <div class="picBox">
                <img class = smallPic src="images/smallSunny.jpg" alt="">
            </div>
            <div class="city">City: <input id="text" type="text"></div>
            <div class="buttonBox">
                <input id="button" type="submit">
            </div>
            <div class="smallData">
                <div class="weatherStatus">Weather Status: </div>
                <div class="currentTemp">Current Temperature: </div>
                <div class="feelsLike">Feels Like: </div>
                <div class="high">High: </div>
                <div class="low">Low: </div>
                <div class="humidity">Humidity: </div>
                <div class="wind">Wind Speed: </div>
            </div>
        </div>
    </div>


    <script src="weather.js"></script>
</body>
</html>

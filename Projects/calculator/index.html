<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div id = "plus">+</div>
                <div id = "minus">-</div>
                <div id = "multiply">*</div>
                <div id = "divide">/</div>
            </div>
            <div class="leftPanel">
                <div class ="numbers">
                    <div id = "seven">7</div>
                    <div id = "eight">8</div>
                    <div id = "nine">9</div>
                </div>
                <div class ="numbers">
                    <div id = "four">4</div>
                    <div id = "five">5</div>
                    <div id = "six">6</div>
                </div>
                <div class ="numbers">
                    <div id = "one">1</div>
                    <div id = "two">2</div>
                    <div id = "three">3</div>
                </div>
                <div class="numbers">
                    <div id = "zero">0</div>
                    <div id = "dot">.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
    <p class="u-center">
        Originally forked from: <a href="https://codepen.io/lalwanivikas/pen/eZxjqo">https://codepen.io/lalwanivikas/pen/eZxjqo</a>
    </p>
</div>
<script src="js/script.js"></script>
</body>
</html>
